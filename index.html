<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orgo Products</title>
  <style>
    /* ===== CSS Styling ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 1.2rem;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 10px;
      font-size: 1rem;
      opacity: 0.9;
    }
    header button {
      background: #1b5e20;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    header button:hover {
      background: #0d3c0e;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0;
      color: #2e7d32;
      font-size: 1.3rem;
    }
    .card-content p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #1b5e20;
    }
    button.add-btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #2e7d32;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button.add-btn:hover {
      background: #1b5e20;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>ðŸŒ¿ Orgo Products</h1>
    <p>Natural & Organic Lifestyle</p>
    <button onclick="viewCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- ===== Products ===== -->
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Organic Soap">
      <div class="card-content">
        <h3>Organic Soap</h3>
        <p>Handmade with natural ingredients for healthy skin.</p>
        <p class="price">â‚¹199</p>
        <button class="add-btn" onclick="addToCart('Organic Soap', 199)">Add to Cart</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Herbal Shampoo">
      <div class="card-content">
        <h3>Herbal Shampoo</h3>
        <p>Infused with herbs to keep your hair strong & shiny.</p>
        <p class="price">â‚¹349</p>
        <button class="add-btn" onclick="addToCart('Herbal Shampoo', 349)">Add to Cart</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Organic Honey">
      <div class="card-content">
        <h3>Organic Honey</h3>
        <p>Pure, raw honey straight from nature.</p>
        <p class="price">â‚¹499</p>
        <button class="add-btn" onclick="addToCart('Organic Honey', 499)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- ===== JavaScript ===== -->
  <script>
    let cart = [];

    function addToCart(productName, price) {
      const product = { name: productName, price: price };
      cart.push(product);
      updateCartCount();
      alert(productName + " added to cart!");
    }

    function updateCartCount() {
      document.getElementById("cart-count").textContent = cart.length;
    }

    function viewCart() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      let cartDetails = "ðŸ›’ Your Cart:\n\n";
      let total = 0;

      cart.forEach((item, index) => {
        cartDetails += ${index + 1}. ${item.name} - â‚¹${item.price}\n;
        total += item.price;
      });

      cartDetails += \nTotal: â‚¹${total};
      alert(cartDetails);
    }
  </script>
</body>
</html>
